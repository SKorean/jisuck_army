<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <h1 id="remaining">
    <h1>윤지석의 군입대</h1>    
    </h1>
<img src="sibal.jpg">
    <script>
        function datesUntilNewYear(){
            var now=new Date();
            var newYear=new Date('May 9,'+(now.getFullYear()));
            var diff = newYear-now;
            diff= diff/1000;
            var seconds = Math.floor(diff%60);
            diff= diff/60;
            var minutes = Math.floor(diff%60);
            diff= diff/60;
            var hours = Math.floor(diff%24);
            diff = diff/24;
            var days =Math.floor(diff);
            var outstr = "까지 " +days+"일, "+ hours+ "시간, "+minutes+"분, "+seconds+"초 남았습니다.";
            document.getElementById('remaining').innerHTML="윤지석의 군입대"+outstr;
            setTimeout("datesUntilNewYear()",1000);
        }
        datesUntilNewYear();
    </script>
</body>

</html>
